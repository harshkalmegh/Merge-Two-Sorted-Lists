  <script>
    /**
     * Algorithm
     * 1. create a function to merge two sorted lists which accepts two arguments
     * 2. handle all edgecases (return Enter Proper Value)
     * 3. combine both the array by using spread operator and store into a value
     * 4. reverse the value
     * 5. return the output
     */

    var mergeTwoLists = function (list1, list2) {
      if (!list1 || !list2) {
        return list1 || list2;
      }
      for (let i = 0; i < list2.length; i++) {
        list1.push(list2[i]);
      }
      // debugger;
      for (let i = 0; i < list1.length; i++) {
        for (let j = i + 1; j < list1.length; j++) {
          let current = list1[i];
          let next = list1[j];
          if (current > next) {
            let temp = list1[i];
            list1[i] = list1[j];
            list1[j] = temp;
          }
        }
      }
      return list1;
    };

    console.log(mergeTwoLists([1, 2, 4], [1, 3, 5615156, 4]));
  </script>
